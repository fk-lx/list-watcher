{% extends "layout.html" %}

{% block content %}
    <form role="form" class="form-inline" id="addform">
        <div class="form-group">
            <input type="text" class="form-control" id="tagName" placeholder="Tag Name">
        </div>
        <button id="add" type="submit" class="btn btn-default">Add</button>
    </form>
    <ul id="tag-list">
    {% for tag in tags %}
        <li id="{{ tag.id }}"><div class="click" id="{{ tag.id }}">{{ tag.name }}</div><span id='delete' data-id='{{ tag.id }}' class="glyphicon glyphicon-remove delete" ></span></li>
    {% endfor %}
    </ul>



<script src="{{ url_for('static', filename='js/tags.js') }}" ></script>
<script src="{{ url_for('static', filename='js/bootstrap-tagsinput.min.js') }}" ></script>
<script src="{{ url_for('static', filename='js/jquery.jeditable.mini.js') }}" ></script>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/tags.css') }}">
{% endblock %}
