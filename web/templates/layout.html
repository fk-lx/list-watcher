<!DOCTYPE html>
<html>
  <head>
    <title>list-watcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
  </head>
  <body>
    <script src="{{ url_for('static', filename='js/jquery-latest.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <div class="container">
        <nav class="navbar navbar-default " role="navigation">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">list-watcher</a>
          </div>

          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('mails.get_mails') }}">mails</a></li>
            {% if g.user %}<li><a href="{{ url_for('tags.view_tags') }}">tags</a></li>{% endif %}
          </ul>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              {% if not g.user %}<li><a href="{{ url_for('general.login') }}">Login</a></li>
                  {% else %}<li>{{ g.user }}</li>
                  <li><a href="{{ url_for('general.logout') }}">Logout</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>

    {% block content %}{% endblock %}
    </div>
  </body>
</html>
